    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;

  <script src="flutter.js" defer></script>

<script>
  // Modern Flutter loader - compatible with current versions
  window.addEventListener('load', function(ev) {
      // Wait a bit to ensure everything is loaded
      setTimeout(function() {
          if (typeof _flutter !== 'undefined') {
              _flutter.loader.loadEntrypoint({
                  serviceWorker: {
                      serviceWorkerVersion: serviceWorkerVersion,
                  }
              }).then(function(engineInitializer) {
                  return engineInitializer.initializeEngine();
              }).then(function(appRunner) {
                  return appRunner.runApp();
              }).catch(function(error) {
                  console.error('Flutter initialization failed:', error);
                  // Fallback: try to load the main script directly
                  loadFlutterFallback();
              });
          } else {
              console.warn('Flutter loader not found, using fallback');
              loadFlutterFallback();
          }
      }, 10);
  });

  function loadFlutterFallback() {
      var script = document.createElement('script');
      script.src = 'main.dart.js';
      script.type = 'application/javascript';
      document.body.appendChild(script);
  }
</script>
